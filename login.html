<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="css/templatemo-style.css">
<style>
	 .container {
	  	position: relative;
	 }
	 .back {
	  	background-color: #FFFFFF;
		position: relative;
		background-size: cover;
		margin-top: 0;
		width: 700px;
		z-index: -1;
	 }
	 img {
		z-index:-2
		opacity: 0.3;
	 }
	
	 .title{
		margin-top: 20px;
	 }
	 .section-title {
		padding-bottom: 0;
	 }

	 .text-success,
	 .text-danger {
		display: none;
	 }

	 .form-control {
		background: transparent;
		border: 0;
		border-bottom: 1px solid #dddddd;
		border-radius: 0;
		box-shadow: none;
		font-size: 14px;
		font-weight: normal;
		margin-bottom: 15px;
		transition: all ease-in-out 0.4s;
		width: 500px;
	 }

	 .form-control:hover,
	 .form-control:focus {
		border-bottom-color: #c9c9c9;
	 }

	 input {
		height: 55px;
	 }
	.custombutton {
		background: #ce3232;
		border-radius: 0;
		border: 0;
		color: #ffffff;
		font-weight: bold;
		height: 50px;
	  }
	.hoverbutton:hover {
    	background: #292929;
    	color: #ffffff;
  	}
	.custombutton{width: 250px;}
	
	.title{
		padding-top: 50px;
		padding-bottom: 40px;
		margin-top: 0;
		margin-bottom: 0;
	}
	
	body{	 
		 background-image: url("https://funtechsummercamps.com/blog/wp-content/uploads/2019/07/minecraft-coding-copy.jpg");
		 background-repeat: no-repeat, repeat;
		 background-size: cover;
	}
		
	
</style>
</head>

<body class = "container">
	<center>
		<div class = "back title">


			<h1 style="font-size:50px;" text align = "center"> Welcome Back </h1>
			<section>
				<div align = "center">
					<br>
					<br>
					<br>
					<div>
						<input type="text"  class="form-control" id="cf-name" name="name" placeholder="Username" >
					</div>
					<br>
					<br>

					<div>
						<input type="text"  class="form-control" id="cf-password" name="password" placeholder="Password" align = "center">
					</div>

					<br>
					<br>
					<br>
					<br>	
					<div class="col-md-12 col-sm-12">
						<button type="submit" class="form-control custombutton hoverbutton" id="cf-submit" name="submit" width = "50px">Login</button>
					</div>
				</div>
			</section>
			<div class = "toRegister" text align = "center">
			<h3 style="font-size:20px;"> Don't Have an Account? </h3>
			<a href="register.html" class="smoothScroll" style="font-size: 18px">Register Here </a>
			</div>		
		</div>
	</center>
</body>
</html>
