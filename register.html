<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Page</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/magnific-popup.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="css/templatemo-style.css">
<style>
	input[type=text] {
    background: transparent;
    border: none;
    border-bottom: 1px solid #000000;
}
</style>
</head>

<body>
	<div class = "title">
		<header>
			<h1 style="font-size:50px;" text align = "center"> Welcome! </h1>
		</header>
	</div>
	
	<div class = "registration">
		<section>
			<center>
				<div>
					<input type="text" id="cf-name" name="name" placeholder="Username" >
				</div>
				<br>
				<br>
				<div>
					<input type="text" id="cf-email" name="email" placeholder="Email" >
				</div>
				<br>
				<br>
				<div>
					<input type="text" id="cf-password" name="password" placeholder="Password">
				</div>

				<br>
				<br>
				<button type="submit" id="cf-submit" name="submit">Login</button>
			</center>
		</section>
		<div class = "toLogin" text align = "center">
			<h2 style="font-size:20px;"> Already Have an Account? </h2>
			<a href="login.html" class="smoothScroll" style="font-size: 18px">Login Here </a>
		</div>
	</div>
</body>
</html>
